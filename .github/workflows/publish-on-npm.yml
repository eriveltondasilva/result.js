name: Publish On NPM

on:
  push:
    tags: [v*.*.*]
  workflow_dispatch:
    inputs:
      version:
        description: Version to publish (e.g., 1.0.0)
        required: true
        type: string

concurrency:
  group: publish-on-npm
  cancel-in-progress: false

jobs:
  code-quality:
    uses: ./.github/workflows/code-quality.yml

  unit-tests:
    uses: ./.github/workflows/unit-tests.yml

  version-check:
    name: Version Check
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get tag version
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) doesn't match tag (${{ steps.tag.outputs.version }})"
            exit 1
          fi

  publish:
    name: Publish
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    needs: [code-quality, unit-tests, version-check]

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-docs:
    needs: [publish]
    uses: ./.github/workflows/deploy-docs.yml
    secrets: inherit
    permissions:
      contents: read
      pages: write
      id-token: write
