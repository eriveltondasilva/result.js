name: Publish on NPM

on:
  push:
    tags:
      - "v*.*.*"

  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-22.04

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v5

      - name: ğŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: ğŸ”‘ Get tag version
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) doesn't match tag (${{ steps.tag.outputs.version }})"
            exit 1
          fi

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run validation
        run: npm run validate

  publish:
    needs: validate
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      id-token: write

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v5

      - name: ğŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸš€ Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
